<html>
	<head>
		<meta charset="utf-8">
		<title>Meltdown</title>
		<script src="lib/produce.js"></script>
		<script src="js/streamer.js"></script>

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/skeleton.css">
		<link rel="stylesheet" href="css/streamer.css">

		<style>
			img {
				image-rendering: pixelated;
			}
		</style>

	</head>
	<body>
		<a href="index.html" id="mainPageLink">Main page</a>
		
		<div class="container">
			<div class="row">
				<div class="twelve columns" style="text-align: center;">
					<h2>Image Soundifier</h2>
				</div>
			</div>
			<div class="row">
				<div class="twelve columns uploader_class" style="text-align: center;">
					<a href="images/sample.png" download="w3logo" style="color: black;">
						Download a demo image
					</a>
				</div>
			</div>
			<div class="row">
				<div class="twelve columns" style="text-align: center;">
					Or select you own image:
				</div>
			</div>
			<div class="row">
				<div class="twelve columns" style="text-align: center;">
					<input id="uploader" class="custom-file-input" type="file" accept="image/png" onchange="onFileLoaderChange()" />
				</div>
			</div>
			<div class="row">
				<div>
					<img id="_image" />
				</div>
				<div class="twelve columns" style="text-align: center;">
					<img id="image" />
				</div>
			</div>
			<div class="row">
				<div class="twelve columns" style="text-align: center;">
					<button id="startButton" onclick="transmit()" style="display: none;">
						Start
					</button>
				</div>
			</div>
			
		</div>
		
	</body>
</html>
